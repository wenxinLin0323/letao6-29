<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>乐淘商城</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- 引入字体图标库的css -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./lib/mui/css/mui.css" />
    <link rel="stylesheet" href="./css/common.css" />
  </head>

  <body style="background-color: #fff;">
    <!-- 全屏容器 -->
    <div class="lt-layout">
      <!-- 乐淘头部 -->
      <div class="lt-header">
        <a href="javascript:history.go(-1);" class="icon-left"
          ><i class="mui-icon mui-icon-back"></i
        ></a>
        <h4>登录</h4>
        <a href="#"></a>
      </div>

      <form class="mui-input-group">
        <div class="mui-input-row">
          <label>用户名</label>
          <input
            type="text"
            class="mui-input-clear"
            placeholder="请输入用户名"
          />
        </div>
        <div class="mui-input-row">
          <label>密码</label>
          <input
            type="password"
            class="mui-input-password"
            placeholder="请输入密码"
          />
        </div>
        <div class="mui-button-row">
          <button type="button" class="mui-btn mui-btn-primary btn-login">
            登录
          </button>
          <button type="button" class="mui-btn mui-btn-danger btn-reset">
            重置
          </button>
        </div>
      </form>
      <!-- 底部 -->
      <div class="lt-footer">
        <ul>
          <!-- (li>a[href="#"]>(i.+p{首页}))*4 -->
          <li>
            <a href="./index.html">
              <i class="mui-icon mui-icon-home"></i>
              <p>首页</p>
            </a>
          </li>
          <li>
            <a href="./category.html">
              <i class="mui-icon mui-icon-bars"></i>
              <p>分类</p>
            </a>
          </li>
          <li>
            <a href="./cart.html">
              <i class="mui-icon mui-icon-star"></i>
              <p>购物车</p>
            </a>
          </li>
          <li class="current">
            <a href="./user.html">
              <i class="mui-icon mui-icon-contact"></i>
              <p>用户中心</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
