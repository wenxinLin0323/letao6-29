<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>letao</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="lib/bootstrap-validator/css/bootstrapValidator.min.css"
    />
    <link rel="stylesheet" href="./css/common.css" />
  </head>

  <body class="pl-180 ts">
    <div class="lt-aside">
      <div class="lt-title">
        <a href="./index.html">乐淘商城</a>
      </div>
      <div class="lt-user">
        <img src="./images/default.png" alt="" />
        <p>超级管理员</p>
      </div>
      <div class="nav">
        <ul>
          <li class="current">
            <a href="user.html"
              ><i class="glyphicon glyphicon-user"></i>用户管理</a
            >
          </li>
          <li>
            <a href="#" class="cate-title"
              ><i class="glyphicon glyphicon-th-list"></i>分类管理</a
            >
            <ul class="lt-hide cate-list">
              <li><a href="one.html">一级分类</a></li>
              <li><a href="two.html">二级分类</a></li>
            </ul>
          </li>
          <li>
            <a href="product.html"
              ><i class="glyphicon glyphicon-tags"></i>商品管理</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="lt-main">
      <div class="main-head pl-180 ts">
        <a href="#" class="pull-left lt-menu"
          ><i class="glyphicon glyphicon-th"></i
        ></a>
        <a href="#" class="pull-right login-out"
          ><i class="glyphicon glyphicon-log-out"></i
        ></a>
      </div>
      <div class="lt-content">
        <ol class="breadcrumb lt-crumbs">
          <li><a href="./index.html">管理系统</a></li>
          <li class="active">用户管理</li>
        </ol>
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>序号</th>
              <th>用户名</th>
              <th>手机号</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <!-- 分页功能 -->
        <div class="pull-right">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>
    <!-- 模块 -->
    <div class="modal fade modal-user" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p>确定要执行此操作</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              取消
            </button>
            <button type="button" class="btn btn-primary btn-ok">确定</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <script type="text/html" id="tmp">
      {{each rows v i}}
      <tr>
                <td>{{i+1+size*(page-1)}}</td>
                <td>{{v.username}}</td>
                <td>{{v.mobile}}</td>
                <td>{{v.isDelete==1?'启用':'禁用'}}</td>
                <td data-id={{v.id}}>
                  {{ if v.isDelete == 1 }}
                  <button
                    class="btn btn-danger btn-exec"
                    data-toggle="modal"
                    data-target=".modal-user"
                  >
                    禁用
                  </button>
                  {{else}}
                   <button
                    class="btn btn-success btn-exec"
                    data-toggle="modal"
                    data-target=".modal-user"
                  >
                    启用
                  </button>
                  {{/if}}
                </td>
              </tr>
      {{/each}}
    </script>
  </body>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <!-- <script src="./lib/echarts/echarts.min.js"></script> -->
  <!-- <script src="./js/index.js"></script> -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/user.js"></script>
</html>
