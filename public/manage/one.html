<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>letao</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="lib/bootstrap-validator/css/bootstrapValidator.min.css"
    />
    <link rel="stylesheet" href="./css/common.css" />
  </head>

  <body class="pl-180 ts">
    <div class="lt-aside">
      <div class="lt-title">
        <a href="./index.html">乐淘商城</a>
      </div>
      <div class="lt-user">
        <img src="./images/default.png" alt="" />
        <p>超级管理员</p>
      </div>
      <div class="nav">
        <ul>
          <li>
            <a href="user.html"
              ><i class="glyphicon glyphicon-user"></i>用户管理</a
            >
          </li>
          <li>
            <a href="#" class="cate-title"
              ><i class="glyphicon glyphicon-th-list"></i>分类管理</a
            >
            <ul class="cate-list">
              <li class="current"><a href="one.html">一级分类</a></li>
              <li><a href="two.html">二级分类</a></li>
            </ul>
          </li>
          <li>
            <a href="product.html"
              ><i class="glyphicon glyphicon-tags"></i>商品管理</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="lt-main">
      <div class="main-head pl-180 ts">
        <a href="#" class="pull-left lt-menu"
          ><i class="glyphicon glyphicon-th"></i
        ></a>
        <a href="#" class="pull-right login-out"
          ><i class="glyphicon glyphicon-log-out"></i
        ></a>
      </div>
      <div class="lt-content">
        <ol class="breadcrumb lt-crumbs">
          <li><a href="./index.html">管理系统</a></li>
          <li class="active">分类管理</li>
          <li class="active">一级分类</li>
        </ol>
        <button
          class="btn btn-default"
          data-toggle="modal"
          data-target=".modal-add"
        >
          添加一级分类
        </button>
        <table class="table table-bordered table-hover mt-20">
          <thead>
            <tr>
              <th>序号</th>
              <th>一级分类名称</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="pull-right">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>
    <script type="text/html" id="tmp">
      {{each rows v i}}
      <tr>
        <td>{{i+1+size*(page-1)}}</td>
        <td>{{v.categoryName}}</td>
      </tr>
      {{/each}}
    </script>
    <!-- 模态框 -->
    <div class="modal fade modal-add" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <form id="form1" class="add-form">
              <div class="form-group">
                <input type="text" name="categoryName" class="form-control" /
                placeholder="请输入一级分类名称">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              取消
            </button>
            <button type="submit" class="btn btn-primary btn-ok" form="form1">
              确定
            </button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
  </body>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/one.js"></script>
</html>
